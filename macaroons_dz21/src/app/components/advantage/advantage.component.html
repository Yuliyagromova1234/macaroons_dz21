<div class="content-advantage">
  <div class="content-advantage-item" *ngFor="let advantage of advantages; let i = index">
    <div class="content-advantage-circle">
      <div class="circle-text">{{i+1}}</div>
    </div>
    <div class="content-advantage-title">{{advantage.title}}</div>
    <div class="content-advantage-text">{{advantage.text | text}}</div>
  </div>
</div>
